 <script >
  	function devine(){
  		var x = Math.floor(Math.random() *11) ;  		
  		var nombreChoisi = Number(prompt("Choississez un nombre entre 0 et 10 "));
  		for (var i = 1; i <=2; i++) {
    		if (nombreChoisi == x) {
        		console.log("Bravo tu as gagné en " + i + " essai(s)");
        	break;
		}
		else if (nombreChoisi != x){
  			nombreChoisi = Number(prompt("Choississez un nombre "));
		}
      	if (nombreChoisi != x){
    		console.log("Game over you lost. La bonne réponse était " + x);
		}
		}
	}
devine();

  </script>
