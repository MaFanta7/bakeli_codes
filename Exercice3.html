                <h1> Exercice 3 </h1>
            
  <script >
  	var i;
    for ( i =1; i < 200; i++) {
     if (i%3==0 && i%5==0){
      console.log("FizzBuzz");
     }
     else if(i%3==0){
      console.log("Fizz");
     }
     else if (i%5==0) {
      console.log("Buzz");

     }
    
     else{
      console.log(i);
     }
    }
  </script>
